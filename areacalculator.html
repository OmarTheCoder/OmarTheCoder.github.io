<!DOCTYPE html>
<head>
<title>Circle and Triangle Area Calculator</title>
<style>
 #title {
 font-family: sans-serif;
}
 div {
 text-align: center;
}
</style>
</head>
<body>
<h1 id="title" align="center">Circle and Triangle Area Calculator</h1>
</br>
<h2><a href="index.html"><- Back to main page</a></h2>
</br>
<div>
<button id="cir">Circle</button>
<button id="tri">Triangle</button>
</div>
<script>
 var circle = document.getElementById("cir");
 var triangle = document.getElementById("tri");
 circle.onclick = function() {
  var a = prompt("What is the radius?");
  var answer = (a * a * 3.14);
  alert(answer);
 }
 triangle.onclick = function() {
  var a = prompt("What is the base?");
  var b = prompt("What is the height?");
  var answer = (0.5 * a * b);
  alert(answer);
 }
</script>
</body>
</html>
